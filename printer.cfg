#####<======Do not modify this configuration


#####======>Please configure according to different printer models
[stepper_x]
step_pin: P2.2
# dir_pin was flipped in default SKR 1.4 example
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 128
rotation_distance: 40
endstop_pin: !P1.29
# Negative x-min ensures x=0 is actually on the bed
position_endstop: -4
position_min: -4
position_max: 235.5
homing_speed: 50

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 128
rotation_distance: 40
endstop_pin: !P1.28
position_endstop: 0
position_min = 0
position_max: 235.5
homing_speed: 50

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 128
rotation_distance: 8
# endstop_pin: !P1.27                               #disable to use bltouch
endstop_pin: probe:z_virtual_endstop         		#enable to use bltouch
# position_endstop: 0.0                             #disable to use bltouch
position_max: 260
position_min: -10
homing_speed: 4
second_homing_speed: 1
homing_retract_dist: 4.0

[extruder]
max_extrude_only_distance: 1600.0
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
# If microsteps is changed, may need to re-tune rotation_distance and pressure_advance
microsteps: 16
rotation_distance: 23.51388051
# rotation_distance:32.682276 Old Value
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
#control: pid
# Results of PID_CALIBRATE HEATER=extruder TARGET=200
#pid_kp = 25.691
#pid_ki = 1.223
#pid_kd = 134.878
min_temp: 0
max_temp: 260
# Follow tuning guide in Klipper docs
#pressure_advance: 0.3476

[idle_timeout]
timeout: 172800

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
#control = pid
# Results of PID_CALIBRATE HEATER=heater_bed TARGET=55:
#pid_kp = 70.876
#pid_ki = 1.150
#pid_kd = 1092.377
min_temp: 0
max_temp: 130

[fan]
pin: P2.3
[mcu]
# As per Sonic Pad
serial: /dev/serial/by-id/usb_serial_3
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 400
max_accel: 3500
# max_accel_to_decel: 7000
max_z_velocity: 10
max_z_accel: 100
# square_corner_velocity: 5.0

# Connect filament sensor to E0DET instead of touchscreen
[filament_switch_sensor filament_runout]
switch_pin: !P1.26 
pause_on_runout: True

# Can control with SET_LED LED=hotend RED=x.x GREEN=x.x BLUE=x.x
