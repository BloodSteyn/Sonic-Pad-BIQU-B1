# !BIQU B1
# printer_size: 235x235x270 Displays information on the Creality Sonic Pad

###fluidd set
####======>Do not modify this configuration
[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]

[gcode_macro move_diagonal_pattern]
gcode:
  G28                  ; Home all axes
  G1 X5 Y5 F6000       ; Move to the starting corner, give a margin of 5mm from the edge
  G1 X230 Y230 F6000   ; Move to the opposite corner (diagonal top right)
  G1 X5 Y230 F6000     ; Move to the next corner (top left)
  G1 X230 Y5 F6000     ; Move to the last corner (bottom right)
  G1 X5 Y230 F6000     ; Park in the top left corner
  M104 S200            ; Set the nozzle temperature to 200°C

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  PAUSE_BASE
  G91
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G1 E-{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %}

[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  #### get VELOCITY parameter if specified ####
  {% if 'VELOCITY' in params|upper %}
    {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
  {%else %}
    {% set get_params = "" %}
  {% endif %}
  ##### end of definitions #####
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G91
    G1 E{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  RESUME_BASE {get_params}

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  {% if "xyz" in printer.toolhead.homed_axes %}
    G91
    G1 Z4.5 F300
    G90
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %}
    G28 X Y
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
    G1 Y{y_park} F2000
    M84
  CANCEL_PRINT_BASE

######################################################################
# Unload, Load & Purge Filament 
######################################################################

[gcode_macro FILAMENT_UNLOAD]
gcode:
 # Heat Extruder to Chosen Temp (190 Default), wait for heating to complete
 {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
 M109 S{EXTRUDER_TEMP}
 G90                   # Use Absolute Position to move head to middle left
 G1 X-4 Y117 Z40 F3000
 M83                   # Put the extruder into relative mode
 G92 E0.0              # Reset the extruder so that it thinks it is at position zero
 G1 E-50 F350          # Move the extruder backward 50mm at a speed of 6mm/s
 G1 E-400 F2700        # Move the extruder backward 400mm at a speed of 45mm/s
 G92 E0.0              # Reset the extruder again
 # M104 S0             # Turn off Extruder
 M82                   # Put the extruder back into absolute mode. 

[gcode_macro FILAMENT_LOAD]
gcode:
 # Heat Extruder to Chosen Temp (190 Default), wait for heating to complete
 {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
 M109 S{EXTRUDER_TEMP}
 G90                   # Use Absolute Position to move head to middle left
 G1 X-4 Y117 Z40 F3000
 M83                   # Put the extruder into relative mode
 G92 E0.0              # Reset the extruder so that it thinks it is at position zero
 G1 E400 F2700         # Move the extruder forward 400mm at a speed of 45mm/s 
 G1 E50 F350           # Move the extruder forward 50mm at a speed of 6mm/s
 G92 E0.0              # Reset the extruder again
# M104 S0              # Turn off Extruder
 M82                   # Put the extruder back into absolute mode.

[gcode_macro FILAMENT_PURGE]
gcode:
 # Heat Extruder to Chosen Temp (190 Default), wait for heating to complete
 {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
 M109 S{EXTRUDER_TEMP}
 G90                   # Use Absolute Position to move head to middle left
 G1 X-4 Y117 Z40 F3000
 M83                   # Put the extruder into relative mode
 G92 E0.0              # Reset the extruder so that it thinks it is at position zero
 G1 E100 F350          # Move the extruder forward 50mm at a speed of 6mm/s ro Purge Filament
 G1 E-3 F350           # Move the extruder backward 3mm at a speed of 6mm/s to prevent oozing
 G92 E0.0              # Reset the extruder again
# M104 S0              # Turn off Extruder
 M82                   # Put the extruder back into absolute mode.

[gcode_macro Q_UNLOAD]
gcode:
 M83                   # Put the extruder into relative mode
 G92 E0.0              # Reset the extruder so that it thinks it is at position zero
 G1 E-50 F350          # Move the extruder backward 50mm at a speed of 6mm/s
 G1 E-400 F2700        # Move the extruder backward 400mm at a speed of 45mm/s
 G92 E0.0              # Reset the extruder again
 M82                   # Put the extruder back into absolute mode.

[gcode_macro Q_LOAD]
gcode:
 M83                   # Put the extruder into relative mode
 G92 E0.0              # Reset the extruder so that it thinks it is at position zero
 G1 E400 F2700         # Move the extruder forward 400mm at a speed of 45mm/s 
 G1 E50 F350           # Move the extruder forward 50mm at a speed of 6mm/s
 G92 E0.0              # Reset the extruder again
 M82                   # Put the extruder back into absolute mode.

######################################################################
# Start Print and End Print
######################################################################

# Replace the slicer's custom start and end g-code scripts with
# START_PRINT and END_PRINT. See docs/Slicers.md for more information on using these macros.

[gcode_macro START_PRINT]
gcode:
  {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(210)|float %}
  # Start bed heating (but don't wait for it)
  M140 S{BED_TEMP}
  # Use absolute coordinates
  G90
  # Reset the G-Code Z offset (adjust Z offset if needed)
  SET_GCODE_OFFSET Z=0.0
  # Home the printer & load default Mesh
  G28
  BED_MESH_PROFILE LOAD=default
  # Move the nozzle near the bed and move to top left, ready to purge
  G1 Z5 F3000
  G1 X4.1 Y200.0 Z0.3 F1500.0
  # Move the nozzle very close to the bed
  G1 Z0.15 F300
  # Wait for bed to reach temperature
  M190 S{BED_TEMP}
  # Set and wait for nozzle to reach temperature
  M109 S{EXTRUDER_TEMP}
  M117 Purging
  G1 X4.1 Y200.0 Z0.3 F1500.0 E15 # Draw the first line
  G1 X4.4 Y200.0 Z0.3 F5000.0 # Move to side a little
  G1 X4.4 Y20 Z0.3 F1500.0 E30 # Draw the second line
  G92 E0 # Reset Extruder
  M117 Lets make
  G1 Z2.0 F3000 #; Move Z Axis up little to prevent scratching of Heat Bed
  G1 X5 Y20 Z0.3 F5000.0 # Move over to prevent blob squish

[gcode_macro END_PRINT]
gcode:
  # Turn off bed, extruder, and fan
  M140 S0
  M104 S0
  M106 S0
  # Move nozzle away from print while retracting
  G91
  G1 X-2 Y-2 E-3 F300
  # Raise nozzle by 20mm
  G1 Z20 F3000
  # Use Absolute Position to move head to back right
  G90 
  G1 X220 Y220 E-3 F3000
  # Disable steppers
  M84

# Cancel object (aka Marlin/RRF M486 commands) support
# Enable object exclusion
[exclude_object]

[gcode_macro M486]
gcode:
  # Parameters known to M486 are as follows:
  #   [C<flag>] Cancel the current object
  #   [P<index>] Cancel the object with the given index
  #   [S<index>] Set the index of the current object.
  #       If the object with the given index has been canceled, this will cause
  #       the firmware to skip to the next object. The value -1 is used to
  #       indicate something that isn’t an object and shouldn’t be skipped.
  #   [T<count>] Reset the state and set the number of objects
  #   [U<index>] Un-cancel the object with the given index. This command will be
  #       ignored if the object has already been skipped

  {% if 'exclude_object' not in printer %}
    {action_raise_error("[exclude_object] is not enabled")}
  {% endif %}

  {% if 'T' in params %}
    EXCLUDE_OBJECT RESET=1

    {% for i in range(params.T | int) %}
      EXCLUDE_OBJECT_DEFINE NAME={i}
    {% endfor %}
  {% endif %}

  {% if 'C' in params %}
    EXCLUDE_OBJECT CURRENT=1
  {% endif %}

  {% if 'P' in params %}
    EXCLUDE_OBJECT NAME={params.P}
  {% endif %}

  {% if 'S' in params %}
    {% if params.S == '-1' %}
      {% if printer.exclude_object.current_object %}
        EXCLUDE_OBJECT_END NAME={printer.exclude_object.current_object}
      {% endif %}
    {% else %}
      EXCLUDE_OBJECT_START NAME={params.S}
    {% endif %}
  {% endif %}

  {% if 'U' in params %}
    EXCLUDE_OBJECT RESET=1 NAME={params.U}
  {% endif %}

